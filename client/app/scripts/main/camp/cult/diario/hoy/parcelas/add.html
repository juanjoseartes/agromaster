<div class="button-bar">
<a class="button  button-light" ng-click="back()">
  <span class="positive">
    <i class="icon left ion-ios7-close-outline"></i> Cerrar
  </span>
</a>
<a class="button  button-light" ng-click="create()">
  <span class="positive">
    Guardar <i class="icon right ion-ios7-checkmark-outline"></i>
  </span>
</a>
</div>
<div class="card">
<ion-radio ng-model="tReparto" value="s">Todas las Parcelas <sup class="energized right"> Reparto de costes por superficie parcela<sup></ion-radio>
<ion-radio ng-model="tReparto" value="t">Seleccionar Parcela/s <sup class="energized right"> Reparto de costes por tiempo tareas</sup></ion-radio>
<ul class="list" ng-if="tReparto == 't'">
  <li ng-repeat="parc in parcelas" class="item item-checkbox">
    <label class="checkbox">
      <input type="checkbox" checklist-model="diario.parcelas" checklist-value="parc.id">
    </label>
    {{parc.name}}
  </li>
</ul>
</div>
