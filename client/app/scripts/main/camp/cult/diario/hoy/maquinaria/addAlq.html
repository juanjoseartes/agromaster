<div class="button-bar">
  <a class="button  button-light" ng-click="back()">
    <span class="positive">
      <i class="icon left ion-ios7-close-outline"></i> Cerrar
    </span>
  </a>
  <a class="button  button-light" ng-click="create()">
    <span class="positive">
      Guardar <i class="icon right ion-ios7-checkmark-outline"></i>
    </span>
  </a>
</div>

<ul class="list">
  <li ng-repeat="maq in maqalq" class="item item-checkbox">
    <label class="checkbox">
      <input type="checkbox" checklist-model="diario.maquinas" checklist-value="maq.id">
    </label>
    {{maq.marca}} {{maq.modelo}}
  </li>
</ul>
