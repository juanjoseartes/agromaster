<a class="button icon-left ion-ios7-arrow-left button-clear button-positive" ng-click="back()"> Volver</a>
<br/>
<div class="table-responsive">

  <table st-table="abonoList" class="table table-bordered table-striped table-condensed">
    <thead>
      <tr>
        <th colspan="3">
          <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input st-search placeholder="palabra a buscar..." class="item item-input" type="search"/>
          </label>
        </th>
        <th><span class="item-note">Articulos por pagina:</span></th>
        <th><select ng-model="itemInit" ng-options="item for item in itemsByPage"></select></th>
      </tr>
      <tr>
        <th>NÂº Reg. </th>
        <th st-sort-default>Fertilizante</th>
        <th>Formulado</th>
        <th>Titular</th>
        <th>Seleccionar</th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <td colspan="5" class="text-center">
          <div st-pagination="" st-items-by-page="itemInit" st-displayed-pages="10"></div>
        </td>
      </tr>
    </tfoot>
    <tbody>
      <tr ng-repeat="abono in abonoList">
        <td>{{abono.nreg}}</td>
        <td>{{abono.name}}</td>
        <td>{{abono.formulado}}</td>
        <td>{{abono.titular}}</td>
        <td><a class="button button-block button-small button-outline button-positive icon ion-ios7-arrow-forward" ng-click="selItem(abono)""></a></td>
      </tr>
    </tbody>
  </table>
</div>
