<div class="row">

    <a class="button button-positive button-clear icon ion-chevron-left" ng-click="back()"></a>
  </div>
  <div class="col col-80">
    <div class="range range-royal" >
      <input type="range" ng-model="lectura.valor" min="0" max="100" step=".1" ng-value="lectura.valor"><span class="item royal">{{lectura.valor}}</span>

  </div>
  <div class="col col-10">
    <a class="button button-positive icon ion-ios-checkmark" ng-click="save()"></a>
