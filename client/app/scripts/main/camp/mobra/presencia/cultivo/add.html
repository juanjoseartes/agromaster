<form name="userForm" ng-submit="create(userForm.$valid)" novalidate> <!-- novalidate prevents HTML5 validation since we will be validating ourselves -->
<div class="button-bar">

  <a class="button  button-light" ng-click="back()">
    <span class="positive">
      <i class="icon left ion-ios7-close-outline"></i> Cerrar
    </span>
  </a>
  <!-- <a class="button  button-light" ng-click="create()">
    <span class="positive">
      Guardar <i class="icon right ion-ios7-checkmark-outline"></i>
    </span>
  </a> -->
  <button type="submit" class="button button-light" ng-disabled="userForm.$invalid">
    <span class="positive">
    Guardar <i class="icon right ion-ios7-checkmark-outline"></i>
    </span>
  </button>
</div>

<ul class="list">
  <li>
    <label class="item item-input">
      <span class="input-label">Fecha del Parte: </span>
      <input type="date" name="date" ng-model="diario.fecha" required>
    </label>
  </li>
  <li ng-repeat="emplead in empleadAv" class="item item-checkbox">
    <label class="checkbox">
      <input type="checkbox" checklist-model="diario.empleados" checklist-value="emplead.id">
    </label>
    <strong>{{emplead.name}}</strong> {{emplead.apellidos}}
  </li>
</ul>
</form>
