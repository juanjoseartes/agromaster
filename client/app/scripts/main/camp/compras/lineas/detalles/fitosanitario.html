<a class="button icon-left ion-ios7-arrow-left button-clear button-positive" ng-click="back()"> Volver</a>
<a class="button right icon-left ion-ios7-checkmark-outline button-clear button-positive icon icon-right" ng-click="save(detalle)"> Guardar</a>
<div class="row responsive-lg">
  <div class="col">
    <div class="list">
      <label class="item item-input">
        <span class="input-label">NÂº Registro:</span>

      </label>
      <label class="item item-input">
        <span class="input-label">Fertilizante:</span>

    <div class="list">

<div class="item item-divider item-light">
  <p>Detalle del Envase:</p>
</div>

  <div class="col col-50">
    <label class="item item-input">
      <span class="input-label positive">Capac. Envase:</span>
      <input type="text" ng-model="detalle.capenvase" placeholder="Introduzca Capacidad del Envase...">

  </div>
  <div class="col col-50">
    <label class="item item-input item-select">
    <div class="input-label positive">

      <select ng-model="detalle.udenvase" ng-options="a.id as a.name group by a.tipo for a in unidades"></select>
